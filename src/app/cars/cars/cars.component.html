<table mat-table [dataSource]="cars" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- No. Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let car"> {{car._id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Carro </th>
    <td mat-cell *matCellDef="let car"> {{car.name}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let car"> {{car.category}} </td>
  </ng-container>

   <!-- Color Column -->
   <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Cor </th>
    <td mat-cell *matCellDef="let car"> {{car.color}} </td>
  </ng-container>

  <!-- Km Out Column -->
  <ng-container matColumnDef="km_out">
    <th mat-header-cell *matHeaderCellDef> KM na Sa√≠da </th>
    <td mat-cell *matCellDef="let car"> {{car.km_out}} </td>
  </ng-container>

  <!-- Km In Column -->
  <ng-container matColumnDef="km_in">
    <th mat-header-cell *matHeaderCellDef> KM no Retorno </th>
    <td mat-cell *matCellDef="let car"> {{car.km_in}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
