<mat-card>

      <span>Carros Cadastrados</span>
    </mat-toolbar>

    <app-cars-list></app-cars-list>

    <div *ngIf="cars$ | async as cars; else loading">

    </ng-template>
  </mat-card-content>



</mat-card>
