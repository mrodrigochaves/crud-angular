<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Carros Cadastrados</span>
    </mat-toolbar>

    <div *ngIf="cars$ | async as cars; else loading">
      <table mat-table [dataSource]="cars" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- No. Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let car"> {{car._id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Carro </th>
          <td mat-cell *matCellDef="let car"> {{car.name}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Marca </th>
          <td mat-cell *matCellDef="let car"> {{car.category}}
            <mat-icon aria-hidden="false" aria-label="Car Category" fontIcon="directions_car">{{ car.category | category }}</mat-icon>
          </td>
        </ng-container>

         <!-- Actions Column -->
         <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Add a car" (click)="onAdd()">
              <mat-icon >add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let car">
            <button mat-icon-button color="primary" aria-label="Edit a car">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Delete a car">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>

        </ng-container>


        <!-- Color Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef> Cor </th>
          <td mat-cell *matCellDef="let car"> {{car.color}} </td>
        </ng-container>

        <!-- Km Out Column -->
        <ng-container matColumnDef="km_out">
          <th mat-header-cell *matHeaderCellDef> KM na Sa√≠da </th>
          <td mat-cell *matCellDef="let car"> {{car.kmOut}} </td>
        </ng-container>

        <!-- Km In Column -->
        <ng-container matColumnDef="km_in">
          <th mat-header-cell *matHeaderCellDef> KM no Retorno </th>
          <td mat-cell *matCellDef="let car"> {{car.kmIn}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>



</mat-card>
